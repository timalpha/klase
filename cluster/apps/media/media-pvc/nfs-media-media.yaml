---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-media-pv
  namespace: media
spec:
  storageClassName: nfs-media-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "truenas.${SECRET_DOMAIN}"
    path: "/mnt/zp0/media"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-media-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media-media
  resources:
    requests:
      storage: 1Mi

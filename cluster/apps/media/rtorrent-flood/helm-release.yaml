---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: rtorrent-flood
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-network"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "flood.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "flood.${SECRET_DOMAIN}"
            secretName: flood-cert
    persistence:
      downloads:
        enabled: true
        existingClaim: media-nfs-downloads-pvc
      config:
        enabled: true
        existingClaim: flood-config
    service:
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.0.10.21
        ports:
          bittorrent:
            enabled: true
            port: 49161
            protocol: TCP
            targetPort: 49161
